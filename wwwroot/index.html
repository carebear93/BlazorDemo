<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorDemo</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorDemo.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script>
        google.charts.load('current', { packages: ['corechart', 'line'] });
        google.charts.setOnLoadCallback(initChart);

        function initChart() {
            var xs = [];
            var ys = [];
            window.createNewChart({xs, ys});
        }

        window.createNewChart = (params) => {
            var xs = params.xs;
            var ys = params.ys;

            var data = new google.visualization.DataTable();
            data.addColumn('number', 'X');
            data.addColumn('number', 'Y');

            for (var i = 0; i < ys.length; i++) {
                data.addRow([xs[i], ys[i]]);
            }

            var options = {
                hAxis: { title: 'Horizontal Axis Label' },
                vAxis: { title: 'Vertical Axis Label' },
                title: 'This is a Google Chart in Blazor',
                legend: { position: 'none' },
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

            chart.draw(data, options);
        };

    </script>
    <script type="text/javascript">
        google.charts.load("current", {packages:["sankey"]});
        google.charts.setOnLoadCallback(drawChart);
         function drawChart() {
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'From');
          data.addColumn('string', 'To');
          data.addColumn('number', 'Weight');
          data.addRows([
             [ 'Brazil', 'Portugal', 5 ],
             [ 'Brazil', 'France', 1 ],
             [ 'Brazil', 'Spain', 1 ],
             [ 'Brazil', 'England', 1 ],
             [ 'Canada', 'Portugal', 1 ],
             [ 'Canada', 'France', 5 ],
             [ 'Canada', 'England', 1 ],
             [ 'Mexico', 'Portugal', 1 ],
             [ 'Mexico', 'France', 1 ],
             [ 'Mexico', 'Spain', 5 ],
             [ 'Mexico', 'England', 1 ],
             [ 'USA', 'Portugal', 1 ],
             [ 'USA', 'France', 1 ],
             [ 'USA', 'Spain', 1 ],
             [ 'USA', 'England', 5 ],
             [ 'Portugal', 'Angola', 2 ],
             [ 'Portugal', 'Senegal', 1 ],
             [ 'Portugal', 'Morocco', 1 ],
             [ 'Portugal', 'South Africa', 3 ],
             [ 'France', 'Angola', 1 ],
             [ 'France', 'Senegal', 3 ],
             [ 'France', 'Mali', 3 ],
             [ 'France', 'Morocco', 3 ],
             [ 'France', 'South Africa', 1 ],
             [ 'Spain', 'Senegal', 1 ],
             [ 'Spain', 'Morocco', 3 ],
             [ 'Spain', 'South Africa', 1 ],
             [ 'England', 'Angola', 1 ],
             [ 'England', 'Senegal', 1 ],
             [ 'England', 'Morocco', 2 ],
             [ 'England', 'South Africa', 7 ],
             [ 'South Africa', 'China', 5 ],

             [ 'South Africa', 'Japan', 3 ],
             [ 'Angola', 'China', 5 ],

             [ 'Angola', 'Japan', 3 ],
             [ 'Senegal', 'China', 5 ],
             [ 'Senegal', 'India', 1 ],
             [ 'Senegal', 'Japan', 3 ],
             [ 'Mali', 'China', 5 ],
             [ 'Mali', 'India', 1 ],
             [ 'Mali', 'Japan', 3 ],
             [ 'Morocco', 'China', 5 ],
             [ 'Morocco', 'India', 1 ],
             [ 'Morocco', 'Japan', 3 ]
          ]);
      
          // Set chart options
          var options = {
            width: 600,
          };
      
          // Instantiate and draw our chart, passing in some options.
          var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
          chart.draw(data, options);
         }
      </script>
      

</body>

</html>
